<html lang="en">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="interface.css">
	</head>
	<body background="background.png">
		<div id="page">
		<font size="6">
		<button class="btn btn-success btn-lg btn3d" onClick="coinClick(1)">Click Me!</button>
		</div>
		<div id="page2">

		<p class="bottom1"><center><span style="font-size:60px"><b>Coins: </b></span><span id="coins" style="font-size:60px"><b>0</b></span></center></p>

		<center><p class="bottom2"><button onClick="updatecps()">Update Cps</button></p></center>

		</div>
